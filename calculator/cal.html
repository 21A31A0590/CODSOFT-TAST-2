<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="cal.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button class="operator" style="background-color: #c6a4ee;">AC</button>
      <button class="operator" style="background-color: #c6a4ee;"><i class="fa-solid fa-delete-left"></i></button>
      <button class="operator" style="background-color: #c6a4ee;">%</button>
      <button class="operator" style="background-color: #c6a4ee;">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" style="background-color: #c6a4ee;">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" style="background-color: #c6a4ee;">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" style="background-color: #c6a4ee;">+</button>
      <button class="operator">âˆš</button>
      <button>0</button>
      <button>.</button>
      <button class="operator" style="background-color: #c6a4ee;">=</button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>
</html>
